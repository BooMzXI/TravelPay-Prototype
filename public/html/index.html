<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/additionalElement.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <script src="https://kit.fontawesome.com/009230d963.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../img/PayIcon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.min.css" rel="stylesheet">
    <title>TravelPay</title>
</head>
<body>
    <div class="container">
        <div class="window">
            <h1>This site doesn't support pc version</h1>
        </div>
        <div class="screenCenterFixed">

            <div class="inputNameBackground">
                <div class="inputFrame">
                    <input type="text" id="inputPeopleName" placeholder="Name...">
                </div>
                <div class="buttonFrame">
                    <button id="cancelInputButton">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <button id="confirmInputButton">
                        <i class="fa-solid fa-check"></i>
                    </button>
                </div>
            </div>

            <div class="addTripBackground" id="tripDetail">
                <div class="tripNameContainer">
                    <div class="frame">
                        <div class="text">Trip Name</div>
                    </div>
                    <div class="inputFrame">
                        <input type="text" name="" id="nameInput" placeholder="Type...">
                        <button id="confirmTripName"><i class="fa-solid fa-check"></i></button>
                    </div>
                </div>

                <div class="addnameContainer">
                    Add Name
                    <button id="addButton">
                        <i class="fa-solid fa-plus"></i>
                        ADD
                    </button>
                </div>

                <div class="nameContainer">

                    <div class="nameContainerFrame">
                        <div class="invitePeopleBorder"></div>
                    </div>
                    
                </div>
                <div class="ButtonConfirm">
                    <button id="cancelButton">Cancel</button>
                    <button id="confirmButton">Confirm</button>
                </div>
            </div>


        </div>
        <div class="mobile">
            <div class="menu">
                <i class="fa-solid fa-bars" id="toggleSidebar"></i>
                <h3>GuMaiJayKonDeaw.com</h3>
                <span></span>
            </div>

            
            <div class="sidebar">
                <div class="projectNameFrame">
                    <div class="projectName">
                        <p></p>
                    </div>
                    <div class="exitButtonDiv">
                        <button id="exitSidebar"><i class="fa-solid fa-x"></i></button>
                    </div>
                </div>
                <div class="buttonList">
                    <button id="home" href="/">
                        <div class="half"><i class="fa-solid fa-house"></i></div>
                        <div class="back-half">Home</div>
                    </button>
                    <button id="signout">
                        <div class="half"><i class="fa-solid fa-right-from-bracket"></i></div>
                        <div class="back-half">Sign Out</div>
                    </button>
                </div>
            </div>



            <div class="showTrip"></div>



            <div class="menu-bottom">
                <div class="plusButtonControl">
                    <div class="plusButtonBackground" id="plusButton">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-gear" id="setting"></i>
            </div>
        </div>
    </div>


    <script type="module" src="../js/script.js"></script>
    <script src="../js/dec_sidebar.js"></script>
</body>
</html>
