<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../img/PayIcon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <h3 class="mb-5">Sign in</h3>
      
                  <!-- Floating Email Input -->
                  <div class="form-floating mb-4">
                    <input type="email" id="EmailData" class="form-control form-control-lg" placeholder="Email" />
                    <label for="EmailData">Email</label>
                  </div>
      
                  <!-- Floating Password Input -->
                  <div class="form-floating mb-4">
                    <input type="password" id="PasswordData" class="form-control form-control-lg" placeholder="Password" />
                    <label for="PasswordData">Password</label>
                  </div>
                  
                  <!--
                  
                  <div class="form-check d-flex justify-content-start mb-4">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                    <label class="form-check-label" for="form1Example3"> Remember password </label>
                  </div>

                  -->

                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="submit" id="loginButton">Login</button>
                  
                  <hr class="my-4">
                  Don't have any account? 
                  <button type="submit" id="registerButton">Register</button>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

</body>

<script src="../js/login.js"></script>
</html>
