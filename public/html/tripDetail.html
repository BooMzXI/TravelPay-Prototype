<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/additionalElement.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/tripData.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="shortcut icon" href="../img/PayIcon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/009230d963.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.min.css" rel="stylesheet">
    <title>TravelPay</title>
</head>

<body>
    <div class="container">
        <div class="window">
            <h1>This site doesn't support pc version</h1>
        </div>


        <div class="screenCenterFixed">
            <div id="BillFrame">
                <div class="billNameFrame">
                    <h2>Add new bill</h2>
                </div>
                <div class="textExplain">
                    <h2>Add a new bill to the list.</h2>
                </div>
                <input type="text" name="billname" id="BillName" placeholder="Bill name">
                <input type="text" name="amount" id="Amount" placeholder="Amount">
                <div class="btnFrame">
                    <button id="cancelBill">CANCEL</button>
                    <button id="confirmBill">ADD</button>
                </div>
            </div>

            <div class="sumFrame">
                <div class="sumtextAlertFrame">
                    <p>Are you sure to total all your expenses now?</p>
                </div>
                <div class="sumButtonFrame">
                    <button id="cancelSum">CANCEL</button>
                    <button id="confirmSum">CONFIRM</button>
                </div>
            </div>

            <div class="totalsFrame">
                <div class="totalTextFrame">
                    <p>Totals</p>
                </div>
                <div class="NameAndAmount">
                    <h4>Name</h4>
                    <h4>Amount</h4>
                </div>
                <div class="showTotals">

                </div>
                <div class="buttonFrame">
                    <button id="confirmTotals"><i class="fa-solid fa-check"></i></button>
                </div>
            </div>

        </div>



        <div class="mobile">
            <div class="menu">
                <i class="fa-solid fa-bars" id="toggleSidebar"></i>
                <h3 id="showTripNameOnTop">GuMaiJayKonDeaw.com</h3>
                <span></span>
            </div>

            <div class="sidebar">
                <div class="projectNameFrame">
                    <div class="projectName">
                        <p></p>
                    </div>
                    <div class="exitButtonDiv">
                        <button id="exitSidebar"><i class="fa-solid fa-x"></i></button>
                    </div>
                </div>
                <div class="buttonList">
                    <button id="home" href="/">
                        <div class="half"><i class="fa-solid fa-house"></i></div>
                        <div class="back-half">Home</div>
                    </button>
                    <button id="signout">
                        <div class="half"><i class="fa-solid fa-right-from-bracket"></i></div>
                        <div class="back-half">Sign Out</div>
                    </button>
                </div>
            </div>



            <div class="showBillData">

            </div>


            <div class="menu-bottom">
                <div class="plusButtonControl">
                    <div class="plusButtonBackground" id="addBillTrip">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
                <i class="fa-solid fa-magnifying-glass"></i>
                <button id="endTrip"><i class="fa-solid fa-clipboard-list"></i></button>
            </div>

        </div>
    </div>
    <script src="../js/tripDetail.js"></script>
    <script src="../js/dec_sidebar.js"></script>
</body>

</html>
